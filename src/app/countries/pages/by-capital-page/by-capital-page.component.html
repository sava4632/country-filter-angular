<div data-aos="fade-left" data-aos-duration="1000">
  <h2>Por capital</h2>
  <hr>

  <div class="row">
    <div class="col">
      <!-- Search box -->
      <shared-search-box (onValue)="searchByCapital($event)" placeholder="Buscar por capital"></shared-search-box>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <hr>
      <!-- Countries list -->
       <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
